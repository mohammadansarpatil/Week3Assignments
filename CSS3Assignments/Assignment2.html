<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            font-size: 30px;
            color: royalblue;
        }

        h1.c{
            font-size: 15px;
            color: seagreen;

        .a{

        }

            color: tomato;
        }

    <title>Document</title>

<body>
    <h1>HEADER 1</h1>
    <h1 class="c">HEADER 2</h1>
    <h1 class="a">HEADER 3</h1>
    <h1 id="aa">HEADER 4</h1>
</body>
</html>
